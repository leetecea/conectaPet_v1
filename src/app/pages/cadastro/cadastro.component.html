<app-default-login-layout
    title="Criar Conta"
    primaryBtnText="Criar Conta"
    secondaryBtnText="J√° tenho conta"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!cadastroForm.valid"
>
    <form [formGroup]="cadastroForm">
      <div class="account-type-section">
        <label class="form-label">Tipo de conta:</label>
        <mat-radio-group class="radio-group-material" formControlName="userType">
            <mat-radio-button value="adotante">
              <div class="radio-content">
                <span class="radio-icon">üè†</span>
                <div class="radio-text">
                  <strong>Quero Adotar</strong>
                  <small>Encontrar um novo amigo</small>
                </div>
              </div>
            </mat-radio-button>
            <mat-radio-button value="ong">
              <div class="radio-content">
                <span class="radio-icon">üè¢</span>
                <div class="radio-text">
                  <strong>Sou uma ONG</strong>
                  <small>Cadastrar pets para ado√ß√£o</small>
                </div>
              </div>
            </mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="form-section">
        <h3 class="section-title">Informa√ß√µes B√°sicas</h3>

        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Nome Completo"
            placeholder="Digite seu nome completo">
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="seu@email.com">
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>

        <div class="password-row">
          <app-primary-input
              formControlName="password"
              inputName="password"
              type="password"
              label="Senha">
              <img src="/assets/svg/password-icon.svg"/>
          </app-primary-input>

          <app-primary-input
              formControlName="passwordConfirm"
              inputName="passwordConfirm"
              type="password"
              label="Confirmar Senha">
              <img src="/assets/svg/password-icon.svg"/>
          </app-primary-input>
        </div>

        <div class="password-requirements" *ngIf="cadastroForm.get('password')?.touched">
          <small class="requirement" [class.valid]="(cadastroForm.get('password')?.value?.length ?? 0) >= 6">
            ‚úì M√≠nimo 6 caracteres
          </small>
          <small class="requirement" [class.valid]="passwordsMatch()" *ngIf="cadastroForm.get('passwordConfirm')?.value">
            ‚úì Senhas coincidem
          </small>
        </div>
      </div>

      <div class="form-section ong-section" *ngIf="cadastroForm.get('userType')?.value === 'ong'">
        <h3 class="section-title">Informa√ß√µes da ONG</h3>

        <app-primary-input
            formControlName="cnpj"
            inputName="cnpj"
            type="text"
            label="CNPJ"
            placeholder="00.000.000/0000-00">
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>

        <div class="input-wrapper">
          <label for="descricao">Descri√ß√£o da ONG *</label>
          <div class="input-content textarea">
              <textarea
                id="descricao"
                formControlName="descricao"
                placeholder="Conte um pouco sobre a hist√≥ria da sua ONG, miss√£o e trabalho com animais..."
                maxlength="250"
              ></textarea>
              <div class="char-counter">
                {{ getDescriptionLength() }}/250 caracteres
              </div>
          </div>
        </div>
      </div>

      <div class="terms-section">
        <label class="checkbox-wrapper">
          <input type="checkbox" formControlName="acceptTerms">
          <span class="checkmark"></span>
          <span class="terms-text">
            Eu aceito os <a href="#" class="terms-link">Termos de Uso</a> e
            <a href="#" class="terms-link">Pol√≠tica de Privacidade</a>
          </span>
        </label>
      </div>
    </form>
</app-default-login-layout>
